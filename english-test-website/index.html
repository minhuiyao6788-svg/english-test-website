<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CocoTest - 专业英语水平测试平台</title>
  <meta name="description" content="CocoTest 专业英语水平测试平台，支持四六级、雅思、词汇量测试" />
  <meta name="keywords" content="英语测试,四六级,雅思,IELTS,词汇量测试,英语水平评估" />
  <meta name="author" content="CocoTest" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  
  <!-- 性能优化 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  
  <!-- 资源预加载 -->
  <link rel="preload" href="/src/main.tsx" as="script" />
  
  <!-- 关键资源预取 -->
  <link rel="prefetch" href="/vocabulary_test_questions.json" />
  <link rel="prefetch" href="/cet4_6_questions.json" />
  <link rel="prefetch" href="/toefl_questions.json" />
  <link rel="prefetch" href="/ielts_questions.json" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
  // 找到包含该类的元素
const element = document.querySelector('.minimax-ball-text');
// 移除指定 class
if (element) {
  element.classList.remove('minimax-ball-text');
}
// 找到 id 为 minimax-floating-ball 的元素
const floatingBall = document.getElementById('minimax-floating-ball');
// 如果元素存在，则移除它
if (floatingBall) {
  floatingBall.remove(); // 从页面中彻底删除该元素
}
</script>
</body>

</html>
